  <body id="body">
    <div id="content">
      <div class="logo">
        <img src="images/genius-logo.svg" alt="Logo" />
      </div>
      <div id="content_game">
        <div id="main_screen">
          <div id="game_board"></div>
          <button
          id="play_button"
          class="main_button"
          onclick="playGameConfigStep1()"
        >
          Play!
        </button>
          <button
            id="refresh_button"
            class="main_button"
            onclick="window.location.reload()"
          >
            Home
          </button>
        </div>
        <div id="ranking_screen" class="ranking_screen_hide">
          <table
            id="ranking_table"
            class="ranking_table"
            border="1"
            cellspacing="0"
            rules="none"
          >
            <thead>
              <tr>
                <th>Player</th>
                <th>Score</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody id="ranking_tbody"></tbody>
          </table>
        </div>
      </div>

      <span id="ranking_button" onclick="showRanking()">Ranking</span>
    </div>

    <div class="config_content" id="config_content">
      <div class="config_step1" id="config_step1">
        <p id="config_step1_title">Please answer some questions before</p>
        <div class="config_step1_nick">
          <p><span class="steps">1.</span> Whatâ€™s your Nickname?</p>
          <input
            id="config_step1_nick_input"
            type="text"
            maxlength="14"
            placeholder="Insert a Nick"
          />
        </div>

        <div class="config_step1_keys" id="config_step1_keys">
          <p>
            <span class="steps">2.</span> Which key of your keyboard do you want
            to use?
          </p>
          <div class="setting_keys_content">
            <div class="setting_keys_text set_k_l">
              <span
                id="set_top_left"
                class="green_text input_key_text set_k_l_t"
              ></span>
              <span
                id="set_bottom_left"
                class="yellow_text input_key_text set_k_l_b"
              ></span>
            </div>

            <div class="setting_keys_text set_k_r">
              <span
                id="set_top_right"
                class="red_text input_key_text set_k_r_t"
              ></span>
              <span
                id="set_bottom_right"
                class="blue_text input_key_text set_k_r_b"
              ></span>
            </div>
          </div>
          <p class="daltonic_option" id="daltonic_option">
            <input
              type="checkbox"
              id="daltonic_check"
              class="daltonic_check"
              name="daltonic_check"
              onclick="daltonicSettingStatus()"
            />
            <label class="daltonic_label">Daltonic?</label>
          </p>
        </div>
        <div class="config_steps_buttons">
          <button
            id="config_button_back"
            class="aux_button config_button_left"
            onclick="backToHome()"
          >
            Back
          </button>
          <button
            id="config_button_next"
            class="main_button config_button_right"
            onclick="validateNickname()"
          >
            Next
          </button>
        </div>
      </div>
      <div class="config_next" id="config_step2">
        <p class="paragraph_choose_layout">
          <span class="steps">3.</span> Choose the layout
        </p>
        <div class="simon_models">
          <div>
            <img
              id="simon_model_default_image"
              src="images/simon-model-default.svg"
              alt="Simon's standard model"
            />
            <label for="simon_model_default_input" class="font_responsive18"
              >Default</label
            >
            <input
              type="radio"
              name="simon_model"
              checked
              value="default"
              id="simon_model_default_input"
            />
          </div>
          <div>
            <img
              id="simon_model_square_image"
              src="images/simon-model-square.svg"
              alt="Simon's square model"
            />
            <label for="simon_model_square_input" class="font_responsive18"
              >Square</label
            >
            <input
              type="radio"
              name="simon_model"
              value="square"
              id="simon_model_square_input"
            />
          </div>
        </div>
        <p class="skill_option">
          <label for="skill_level_range"
            ><span class="steps">4.</span
            ><span id="skill_text"> Choose your skill level</span></label
          >
          <input
            type="range"
            id="skill_level_range"
            class="default_range"
            name="skill_level_range"
            min="0"
            max="4"
            step="1"
            value="0"
            onchange="setSkillLevel()"
          />
          <span id="choosed_skill_level">&nbsp</span>
        </p>
        <div class="config_steps_buttons">
          <button
            id="config_step2_button_back"
            class="aux_button config_button_left"
            onclick="returnToGameConfigStep1()"
          >
            Back
          </button>
          <button
            id="config_step2_button_ready"
            class="main_button config_button_right"
            onclick="saveConfig()"
          >
            Save
          </button>
        </div>
      </div>
    </div>
    <script></script>
  </body>
  <script src="script/timer.js" type="text/javascript"></script>
